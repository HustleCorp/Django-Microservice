version: '3.7'  
services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    container_name: syk
    command:  bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./publishing_platform:/publishing_platform
    depends_on:
      - db
    ports:
      - "8000:8000"
    tty: true

volumes:
   postgres_data:
  
